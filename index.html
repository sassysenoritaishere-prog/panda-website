<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ðŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  scroll-behavior:smooth;
}

body{
  font-family:'Poppins',sans-serif;
  background: radial-gradient(ellipse at bottom, #0a0f2c 0%, #000 100%);
  color:white;
  overflow-x:hidden;
}

/* ðŸŒŒ Stardust Background */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
  z-index:-3;
}

.stars::after{
  content:"";
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  box-shadow:
  50px 200px white, 300px 400px white, 600px 100px white,
  800px 600px white, 1200px 300px white, 200px 700px white,
  900px 500px white, 1500px 200px white, 1700px 400px white;
  animation:twinkle 4s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.2;}
  to{opacity:1;}
}

/* ðŸŒ™ Moon */
.moon{
  position:fixed;
  top:80px;
  right:100px;
  width:120px;
  height:120px;
  background:radial-gradient(circle at 30% 30%, #fff 40%, #ddd 70%, #aaa);
  border-radius:50%;
  box-shadow:0 0 60px rgba(255,255,255,0.6);
  z-index:-2;
}

/* ðŸ’– Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp 10s linear infinite;
  opacity:.7;
  z-index:-1;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:.8;}
  100%{transform:translateY(-110vh);opacity:0;}
}

/* Loading */
#loadingScreen{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  font-size:1.5rem;
}

/* Password */
#passwordSection{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

input{
  padding:12px 20px;
  border-radius:25px;
  border:none;
  margin-top:15px;
  text-align:center;
}

button{
  padding:10px 25px;
  margin-top:15px;
  border:none;
  border-radius:25px;
  background:hotpink;
  color:white;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.1);
}

#error{
  margin-top:10px;
  color:pink;
}

/* Main */
#mainContent{
  display:none;
  padding:80px 20px;
  text-align:center;
  animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

h1{
  font-size:3rem;
  text-shadow:0 0 20px hotpink,0 0 40px deeppink;
  margin-bottom:30px;
}

/* Glass Letter */
.letterBox{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:25px;
  max-width:750px;
  margin:30px auto;
  box-shadow:0 0 40px rgba(255,255,255,0.2);
  line-height:1.8;
  font-size:1.1rem;
}

/* Plush Section */
.plushSection{
  margin-top:40px;
}

.plushSection img{
  width:150px;
  margin:15px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(255,255,255,0.3);
  transition:.3s;
}

.plushSection img:hover{
  transform:scale(1.1);
}

/* Countdown */
#countdown{
  margin-top:20px;
  font-size:1.2rem;
}

@media(max-width:768px){
  h1{font-size:2rem;}
}
</style>
</head>

<body>

<div id="loadingScreen">Loading my heart...</div>
<div class="stars"></div>
<div class="moon"></div>

<section id="passwordSection">
  <h1>Enter Our Anniversary ðŸ’–</h1>
  <input type="password" id="passwordInput">
  <button onclick="checkPassword()">Unlock</button>
  <p id="error"></p>
</section>

<section id="mainContent">

  <h1 id="mainHeading"></h1>

  <div class="letterBox">
    <!-- WRITE YOUR LETTER HERE -->
    Write your cutesy letter here. Replace this text with your own words.
  </div>

  <div id="countdown"></div>

  <div class="plushSection">
    <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Panda Plush">
    <img src="https://i.imgur.com/8Km9tLL.jpeg" alt="Teddy Bear Plush">
  </div>

</section>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f4b9a3a3a.mp3?filename=soft-piano-ambient-110397.mp3">
</audio>

<script>
window.onload=function(){
  setTimeout(()=>{
    document.getElementById("loadingScreen").style.display="none";
  },2000);
};

const correctPassword="120125";

function checkPassword(){
  const input=document.getElementById("passwordInput").value.trim();
  if(input===correctPassword){
    document.getElementById("passwordSection").style.display="none";
    document.getElementById("mainContent").style.display="block";
    document.getElementById("bgMusic").play();
    typeHeading();
  }else{
    document.getElementById("error").innerHTML="How can you forget this date? ðŸ¥º";
  }
}

function typeHeading(){
  const text="Hieeeeee meraaa babyyyyy ðŸ’–";
  let i=0;
  const heading=document.getElementById("mainHeading");
  function type(){
    if(i<text.length){
      heading.innerHTML+=text.charAt(i);
      i++;
      setTimeout(type,80);
    }
  }
  type();
}

/* Floating Hearts Generator */
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="ðŸ’–";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+15)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart,800);

/* Countdown */
const targetDate=new Date("January 12, 2027 00:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const distance=targetDate-now;
  const days=Math.floor(distance/(1000*60*60*24));
  const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
  const seconds=Math.floor((distance%(1000*60))/1000);
  document.getElementById("countdown").innerHTML=
  `Next Anniversary in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
},1000);
</script>

</body>
</html>
